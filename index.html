<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!--<link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->
        
        <title>myLibrary</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                    <h1 class="logo">
                        <img class="logo__svg" src="img/svg/books.svg"></img>
                        my<span class="italics">Library</span>
                    </h1>
                    <div class="search-bar">
                        <input type="text" class="search-bar__input" placeholder="Search for books here...">
                        <button class="search-bar__btn">
                            <img class="search-bar__icon" src="img/svg/search.svg"></img>  
                        </button>  
                    </div>
                    <div class="Sign-out btn sign-out__btn">Sign-out</div>
            </header>

            <div class="content__book">                
                <div class="back">
                    <svg class="back__btn"><use xlink:href="img/sprite.svg#icon-circle-left"></use></svg>
                </div>

                <div class="img">
                    <img src="/img/orwell.jpg" alt="">
                </div>

                <div class="detail">
                    <div class="detail__title">
                        Title
                    </div>
                    <div class="detail__author">
                        Author
                    </div>
                    </br>
                    <div class="detail__category">
                        Cateogry
                    </div>
                    <div class="detail__length">
                        Length
                    </div>
                    <div class="detail__description">
                        Description goes here. So fancy! This book is excellent. Makes me want to read day and night.
                    </div>                        
                </div>

                <div class="rating">
                    <div class="rating__text">
                        Rating:
                    </div>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                      </div>
                      <!--
                    <div class="rating__stars">
                        <svg class="rating__stars__icon--1"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                        <svg class="rating__stars__icon--2"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                        <svg class="rating__stars__icon--3"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                        <svg class="rating__stars__icon--4"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                        <svg class="rating__stars__icon--5"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                    </div>-->
                    
                </div>

                <div class="add">
                    <div class="add__text">
                       Add to library 
                    </div>
                    <svg class="check"><use xlink:href="img/sprite.svg#icon-checkmark"></use></svg>
                </div>

                <div class="remove">
                    Remove button
                </div>
            </div>

            <footer class="footer">
                <div class="total">
                    Total Books: 69
                </div>
                <br />
                <div class="copy-right">
                    &copy; Copyright Levon Saiyan 2021
                </div>
            </footer>
        </div>
    </body>
</html>
